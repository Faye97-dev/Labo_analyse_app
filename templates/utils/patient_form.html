    <body>
        <div class="container">
            <section >
                <div class="container">
                    <ul class="u-list-inline">
                    <li class="list-inline-item g-mr-7">
                    
                    </li>
                    <li class="list-inline-item g-mr-7">
                        
                    </li>
                    <li class="list-inline-item g-color-primary">
                    
                    </li>
                    </ul>
                </div>
            </section>
            <div class="shortcode-html">
                <!-- Textual Inputs -->
                <form class="g-brd-around g-brd-gray-light-v4 g-pa-30 g-mb-30">
                <div class="form-group row g-mb-25">
                    <label for="example-text-input" class="col-2 col-form-label">Nom complet</label>
                    <div class="col-10">
                    <input class="form-control form-control-md g-brd-gray-light-v7 g-brd-secondary--focus g-rounded-4 g-px-14 g-py-10" type="text"  value ='Med Mahmoud' id="example-text-input">
                    </div>
                </div>
                <div class="form-group row g-mb-25">
                    <label for="example-text-input" class="col-2 col-form-label">Identifiant National</label>
                    <div class="col-10">
                    <input class="form-control form-control-md g-brd-gray-light-v7  g-brd-secondary--focus g-rounded-4 g-px-14 g-py-10" type="text" value ='2336658899654' id="example-text-input">
                    </div>
                </div>
                <div class="form-group row g-mb-25">
                    <label for="example-text-input" class="col-2 col-form-label">Sexe</label>
                    <div class="col-10">
                    <select class="custom-select rounded-0 g-brd-gray-light-v7 g-brd-secondary--focus g-px-6 g-py-5">
                        <option selected value="1">Homme</option>
                        <option value="2">Femme</option>
                    </select>
                    </div>
                </div>

                <div class="form-group row g-mb-25">
                    <label for="example-tel-input" class="col-2 col-form-label">Téléphone</label>
                    <div class="col-10">
                    <input class="form-control form-control-md g-brd-gray-light-v7  g-brd-secondary--focus g-rounded-4 g-px-14 g-py-10" type="tel" value="+222-40000007" id="example-tel-input">
                    </div>
                </div>
                
                <div class="form-group row g-mb-25">
                    <label for="example-email-input" class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                    <input class="form-control form-control-md g-brd-gray-light-v7  g-brd-secondary--focus g-rounded-4 g-px-14 g-py-10" type="email" value="medmahmoud@example.com" id="example-email-input">
                    </div>
                </div>

                <div class="form-group row g-mb-25"> 
                    <label for="example-text-input" class="col-2 col-form-label">Motif d'admission</label>
                    <div class=" col-10 u-tagsinput--v2--blue g-brd-around g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-6 g-py-5">
                        <input class="form-control form-control-md g-brd-gray-light-v7  g-brd-secondary--focus g-rounded-4 g-px-14 g-py-10" type="text" value='Fracture du bras' data-role="tagsinput">
                    </div> 
                </div>

                <div class="form-group row g-mb-25">
                    <label for="example-text-input" class="col-2 col-form-label">Docteur</label>
                    <div class="col-10">
                    <input class="form-control form-control-md g-brd-gray-light-v7  g-brd-secondary--focus g-rounded-4 g-px-14 g-py-10" type="text"  value='Fadel Dia'  id="example-text-input">
                    </div>
                </div>

                <div class="form-group row g-mb-25">
                    <label for="example-datetime-local-input" class="col-2 col-form-label">Date d'entrée</label>
                    <div class="col-10">
                    <input class="form-control form-control-md g-brd-gray-light-v7  g-brd-secondary--focus g-rounded-4 g-px-14 g-py-10" type="datetime" value="2020-08-19 14:07:00" id="example-datetime-local-input">
                    </div>
                </div>

                <div class="form-group row g-mb-25">
                    <label for="example-datetime-local-input" class="col-2 col-form-label">Date de sortie</label>
                    <div class="col-10">
                    <input class="form-control form-control-md g-brd-gray-light-v7  g-brd-secondary--focus g-rounded-4 g-px-14 g-py-10" type="datetime-" value="2020-08-28 00:00:00" id="example-datetime-local-input">
                    </div>
                </div>

                <div class="form-group row g-mb-25"> 
                    <label for="example-text-input" class="col-2 col-form-label">Documents du patient</label>
                    <div class="col-10">
                    
                        <label class="custom-file">
                            <input type="file" id="file" class="custom-file-input" value="piece-natinal.pdf">
                            <span class="custom-file-label rounded-0"></span>
                        </label>
                       
                    </div>
                </div>

               
                </form>
                
            </div> 
             
        </div>

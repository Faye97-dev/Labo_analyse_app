<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title text-uppercase g-font-size-default g-color-black g-mb-8" id="exampleModalLabel">Importation d'un fichier analyse</span>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form method='post' class='row' action="{% url 'login:index' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class ='col-sm-6 col-md-8 col-lg-9 col-xl-9'>
                        <input class="g-color-gray-dark-v12 g-brd-gray-light-v2 g-brd-secondary--focus" type="file" name='name_pdf' id="pdf-analyse">
                    </div>
                    <div class ='col-sm-6 col-md-4 col-lg-3 col-xl-3 d-flex align-self-end justify-content-end'>
                        <button class="btn u-btn-secondary" id='upload-submit' type='submit'>Importer</button>
                    </div>
                    <input type='text' id='pdf-id_change' name='name_id' style='display:none'>
                    <input type="reset" id="reset-pdf" value="Reset" style="display:none">
                </form>
            </div>
            <div class="modal-footer">
                <!--<button class="btn u-btn-primary" id='upload-dismiss' type="button" data-dismiss="modal">Annuler</button>-->
            </div>
        </div>
    </div>
</div>
